<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body class="welcome-page-font">
    <!-- welcome page -->
    <form class="login-form">
      <h1>Put your Name</h1>
      <input required maxlength="10" type="text" placeholder="Your Name" />
      <input
        required
        maxlength="10"
        type="current-password"
        placeholder="Your PW"
      />
      <input type="submit" value="Log-In" />
    </form>
    <form class="signup-form">
      <h1>Sign-Up</h1>
      <input
        id="signup-id"
        required
        maxlength="10"
        type="text"
        placeholder="Your Name"
      />
      <input
        id="signup-pw"
        required
        maxlength="10"
        type="current-password"
        placeholder="Your PW"
      />
      <input type="submit" value="Sign-up" />
    </form>
    <!-- mainPage -->
    <div class="main-page hide-element">
      <header>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <h1></h1>
        <h2 id="clock">0:00:00</h2>
      </header>
      <form id="log-out">
        <input type="submit" value="Log-out" />
      </form>
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="make todo list"
          required
        />
        <input type="submit" value="ðŸ–‹" />
      </form>
      <ul id="todo-list"></ul>
      <div id="today-quote">
        <span>content</span>
        <span>author</span>
      </div>
    </div>

    <script src="js/check-user.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script type="module" src="js/background.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
